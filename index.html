<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PlayZone — Browser Games</title>
  <meta name="description" content="PlayZone — a lightweight CrazyGames-style portal for browser games." />
  <style>
    :root{
      --bg:#0b0f14; --card:#0f1720; --muted:#9aa7b2; --accent:#6ee7b7; --glass: rgba(255,255,255,0.03);
      --radius:14px; --gap:18px; font-family:Inter, system-ui, sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#04060a 0%, #08101a 100%);color:#e6eef3}
    header{display:flex;align-items:center;gap:18px;padding:18px 24px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);backdrop-filter: blur(6px);position:sticky;top:0;z-index:40}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:44px;height:44px;background:linear-gradient(135deg,#7af3c6,#5bd0ff);border-radius:10px;display:grid;place-items:center;color:#042027;font-weight:700}
    .title h1{margin:0;font-size:18px;letter-spacing:0.2px}
    .title p{margin:0;color:var(--muted);font-size:12px}

    .search{margin-left:auto;display:flex;gap:10px;align-items:center}
    .search input{width:340px;max-width:40vw;padding:10px 12px;border-radius:10px;border:0;background:var(--glass);color:inherit;outline:none}
    .filter-btn{padding:9px 12px;border-radius:10px;border:0;background:transparent;color:var(--muted);cursor:pointer}

    main{padding:22px}
    .hero{display:flex;gap:16px;align-items:center;margin-bottom:18px}
    .hero .big{flex:1;padding:20px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:16px}
    .hero h2{margin:0 0 6px 0}
    .hero p{margin:0;color:var(--muted)}

    .categories{display:flex;gap:8px;margin-top:12px;flex-wrap:wrap}
    .cat{padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.02);cursor:pointer;color:var(--muted)}
    .cat.active{background:linear-gradient(90deg,#223844,#16303a);color:var(--accent)}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:18px;margin-top:22px}
    .card{background:var(--card);border-radius:12px;overflow:hidden;box-shadow:0 6px 20px rgba(2,8,23,0.6);cursor:pointer;display:flex;flex-direction:column}
    .thumb{height:130px;display:flex;align-items:end;padding:10px;color:white;font-weight:700;background-size:cover;background-position:center}
    .meta{padding:12px 12px 16px 12px;display:flex;flex-direction:column;gap:8px}
    .meta .row{display:flex;justify-content:space-between;align-items:center}
    .badge{font-size:12px;color:var(--muted)}
    .play{padding:8px 12px;border-radius:10px;border:0;background:linear-gradient(90deg,#00d4a3,#00a9ff);color:#002;cursor:pointer}

    /* Modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(2,8,23,0.6), rgba(2,8,23,0.85));z-index:80}
    .modal.open{display:flex}
    .modal-content{width:min(1100px,96vw);height:min(700px,90vh);background:#071017;border-radius:12px;overflow:hidden;display:flex;flex-direction:column}
    .modal-header{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;background:rgba(255,255,255,0.02)}
    .modal-iframe{flex:1;border:0;background:#000}

    footer{padding:18px 24px;color:var(--muted);font-size:13px}

    @media (max-width:700px){.search input{width:160px} .hero{flex-direction:column}}

    /* tiny utility */
    .hidden{display:none}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">PZ</div>
      <div class="title"><h1>PlayZone</h1><p>Free browser games</p></div>
    </div>

    <div class="search" role="search">
      <input id="q" placeholder="Search games, e.g. 'car' or 'puzzle'" aria-label="Search games">
      <button class="filter-btn" id="openFilters">Filters</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="big">
        <h2>Featured Games</h2>
        <p>Play instantly — no install. Click a game to open the playable area.</p>

        <div class="categories" id="categories">
          <!-- categories inserted by JS -->
        </div>
      </div>
    </section>

    <section>
      <div class="grid" id="gamesGrid" aria-live="polite">
        <!-- game cards injected by JS -->
      </div>
    </section>
  </main>

  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <div class="modal-header">
        <div id="modalTitle">Playing</div>
        <div style="display:flex;gap:8px;align-items:center">
          <button id="modalFullscreen" class="play">Fullscreen</button>
          <button id="modalClose" class="filter-btn">Close</button>
        </div>
      </div>
      <iframe id="gameFrame" class="modal-iframe" title="Game player"></iframe>
    </div>
  </div>

  <footer>
    Built with ❤️ — replace the game iframe src with your game URL or an embed provider.
  </footer>

  <script>
    /* Sample game list - replace URLs and thumbnails with your own hosted assets */
    const games = [
      {id:'g1',title:'Drift Blitz',category:'Racing',rating:4.5,url:'about:blank',thumb:'#1'},
      {id:'g2',title:'Block Raider',category:'Action',rating:4.2,url:'about:blank',thumb:'#2'},
      {id:'g3',title:'Pixel Farm',category:'Casual',rating:4.7,url:'about:blank',thumb:'#3'},
      {id:'g4',title:'Tower Tactix',category:'Strategy',rating:4.3,url:'about:blank',thumb:'#4'},
      {id:'g5',title:'Space Dodger',category:'Arcade',rating:4.1,url:'about:blank',thumb:'#5'},
      {id:'g6',title:'Puzzle Peak',category:'Puzzle',rating:4.8,url:'about:blank',thumb:'#6'}
    ];

    const categories = ['All',...Array.from(new Set(games.map(g=>g.category)))];

    const categoriesEl = document.getElementById('categories');
    const grid = document.getElementById('gamesGrid');
    const q = document.getElementById('q');

    let activeCat = 'All';

    function makeThumbStyle(seed){
      // simple deterministic gradient background generator
      const colors = [
        ['#ffb86b','#ff6b6b'],['#6ee7b7','#00b3ff'],['#b39cff','#6b8cff'],['#ff7ab6','#ffb86b'],['#8ef',' #3ab'],['#7af3c6','#5bd0ff']
      ];
      const pair = colors[Math.abs(seed.charCodeAt(0)) % colors.length];
      return `linear-gradient(135deg, ${pair[0]}, ${pair[1]})`;
    }

    function renderCategories(){
      categoriesEl.innerHTML = '';
      categories.forEach(c=>{
        const b = document.createElement('button');
        b.textContent = c; b.className='cat'+(c===activeCat? ' active':'');
        b.onclick = ()=>{ activeCat=c; renderCategories(); renderGrid(); }
        categoriesEl.appendChild(b);
      });
    }

    function renderGrid(){
      const query = q.value.trim().toLowerCase();
      grid.innerHTML = '';
      const list = games.filter(g=>{
        if(activeCat!=='All' && g.category!==activeCat) return false;
        if(query && ! (g.title.toLowerCase().includes(query) || g.category.toLowerCase().includes(query))) return false;
        return true;
      });

      if(list.length===0){ grid.innerHTML = '<div style="color:var(--muted);padding:24px">No games found.</div>'; return }

      list.forEach(g=>{
        const card = document.createElement('article'); card.className='card'; card.tabIndex=0;
        const thumb = document.createElement('div'); thumb.className='thumb'; thumb.style.background = makeThumbStyle(g.id);
        thumb.innerHTML = `<div style="padding:8px;background:linear-gradient(0deg, rgba(0,0,0,0.35), transparent);width:100%">${g.title}</div>`;
        const meta = document.createElement('div'); meta.className='meta';
        meta.innerHTML = `<div class='row'><div><div style='font-weight:700'>${g.title}</div><div class='badge'>${g.category} • ${g.rating}★</div></div><button class='play' data-id='${g.id}'>Play</button></div>`;
        card.appendChild(thumb); card.appendChild(meta);
        grid.appendChild(card);

        // click handlers to open modal
        meta.querySelector('.play').addEventListener('click', (e)=>{ openModal(g) });
        card.addEventListener('keydown', e=>{ if(e.key==='Enter') openModal(g) });
      });
    }

    function openModal(game){
      const modal = document.getElementById('modal');
      const frame = document.getElementById('gameFrame');
      const title = document.getElementById('modalTitle');
      title.textContent = game.title;
      // set iframe src here. Currently games use about:blank as placeholder.
      // Replace with your game's embed URL or path to HTML5 game.
      frame.src = game.url;
      modal.classList.add('open'); modal.setAttribute('aria-hidden','false');
    }

    document.getElementById('modalClose').addEventListener('click', ()=>{
      const modal = document.getElementById('modal'); const frame = document.getElementById('gameFrame');
      modal.classList.remove('open'); modal.setAttribute('aria-hidden','true'); frame.src='about:blank';
    });

    document.getElementById('modalFullscreen').addEventListener('click', ()=>{
      const iframe = document.getElementById('gameFrame');
      if(iframe.requestFullscreen) iframe.requestFullscreen(); else alert('Fullscreen not supported');
    });

    // live search
    q.addEventListener('input', ()=> renderGrid());

    // init
    renderCategories(); renderGrid();

    // keyboard escape to close
    document.addEventListener('keydown', e=>{ if(e.key==='Escape'){ document.getElementById('modalClose').click() } });

    /*
      Deployment notes:
      - Upload this file as index.html to a static host (GitHub Pages, Netlify).
      - Replace each game's `url` field with a playable HTML5 game URL (same-origin is recommended) or with an embed provider.
      - Replace the thumbnail generator by adding a `thumb` URL and using `background-image: url(...)` instead of the gradient.
    */
  </script>
</body>
</html>
